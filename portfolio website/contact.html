<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>

    <style>
      body{
        background-color: #000204;
      }
      .go{
        margin-top: 500px;
        padding-top: 100px;
        animation:fadeIn 1.5s ease-in-out; 
      }

      @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fade-in {
  animation: fadeIn 1.5s ;
}


    </style>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md justify-content-center ">
          <h2 class="text-warning">Contact</h2>
        </div>
      </nav>

      <div class="go container mt-auto mb-5 " >
        <div class="co container h-100 w-75 border-black rounded bg-warning mt-5 ">
          <form action="..." class="form-group d-flex flex-column justify-content-center h-100 w-75 m-auto p-5 gap-4">
            <input type="text" placeholder="Enter Full Name" required >
            <input type="text" placeholder="company Name" required>
            <input type="email"placeholder="Enter Email" required>
            <input type="number" placeholder="Enter Phone Number" required>
            <input type="text" placeholder="Enter Subject" required>
            <input type="submit" value="Submit" class="btn btn-primary">
            <input type="reset" class="btn btn-danger">
            
          </form>
          
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
